name: Build EXE and Release

on:
  push:
    tags:
      - 'v*'   # Trigger when pushing tags like v1.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install dependencies + Pillow for icon conversion
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt || echo "No requirements.txt found"
          pip install pyinstaller
          pip install pillow   # <--- added to fix .ico issue

      # 4. Build EXE with PyInstaller
      - name: Build EXE
        run: |
          pyinstaller --onefile --name VektorConverter --windowed --icon=img/VektorConverter.ico scripts/gui.py
          echo "Done conversion!"

      # 5. Move EXE to repo root
      - name: Move EXE to root
        run: |
          powershell -Command "Move-Item -Path '.\dist\VektorConverter.exe' -Destination '.\VektorConverter.exe' -Force"
          echo "EXE is now at root path!"

      # 6. Clean up PyInstaller build artifacts
      - name: Clean build folder
        run: |
          if (Test-Path ".\build") { Remove-Item ".\build" -Recurse -Force }

      - name: Clean dist folder
        run: |
          if (Test-Path ".\dist") { Remove-Item ".\dist" -Recurse -Force }

      - name: Delete spec files
        run: Remove-Item "*.spec" -Force

      # 7. Zip the EXE
      - name: Package EXE as ZIP
        run: |
          powershell -Command "Compress-Archive -Path '.\VektorConverter.exe' -DestinationPath '.\VektorConverter.zip' -Force"
          echo "EXE packaged into ZIP!"

      # 8. Upload ZIP as workflow artifact (optional)
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: VektorConverter
          path: VektorConverter.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 9. Download built ZIP
      - name: Download built ZIP
        uses: actions/download-artifact@v4
        with:
          name: VektorConverter

      # 10. Publish GitHub Release
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: VektorConverter.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
